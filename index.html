<body>
  <!-- Nav Bar -->
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid px-4">
    <a class="navbar-brand fs-4" href="#" style="color:#fd267a"><i class="fa-solid fa-fire"></i>Kinder</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link fs-5 fw-bolder active" aria-current="page" href="#" style="color:#f70564">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fs-5" href="favorite.html" style="color:rgba(247, 5, 100,0.5)">Likes</a>
        </li>
      </ul>
      <form class="d-flex" id="search-form">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search-bar">
      </form>
      <div class="dropdown me-5">
        <button class="btn btn-secondary" type="button" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
          <i class="fa-solid fa-gear"></i>
        </button>
        <form id="selector">
        <ul class="dropdown-menu dropdown-menu-end p-3" style="--bs-dropdown-min-width: 15rem" id="dropdownMenu">
<!-- render dropdown menu here -->
          <li class="mb-3">
            <label>Age: </label>
              <input type="number" class="form-control" style="display: inline-block;width: 35%;" value=1 min=0 id="age-lower-bound">
              <span> - </span>
              <input type="number" class="form-control" style="display: inline-block;width: 35%;" value=150 min=0 id="age-upper-bound">
          </li>
          <li class="mb-3">
            <label>Gender: </label>
            <select class="form-select" aria-label="select" style="display: inline-block;width: 50%;" id="gender-select">
              
            </select>
          </li>
          <li class="mb-3">
            <label>Location: </label>
            <select class="form-select" aria-label="select" style="display: inline-block;width: 50%;" id="region-select">
          
            </select>
            </li>
              <li><hr class="dropdown-divider"></li>
              <button type="submit" class="btn btn-primary float-end">Submit</button>
            </li>
        </ul>
        </form>
      </div>
    </div>
  </div>
</nav>

<!-- Avatar List -->

        <h5 class="modal-title" id="user-modal-title">Guillaume Vincent</h5>

      <!-- rendorModal here-->

      </div>
    </div>
  </div>
</div>
